<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SKKU Trip Checker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
  <link href="../css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <header>
      <a href="../index.html"><img style="width: 120px" src="../assets/logo.png" /></a>
      <div class="header-bottom-line"></div>
    </header>
    <div id="container">
      <ul class="tabs">
        <li class="tab-link current" data-tab="main-tab1">장소 혼잡도</li>
      </ul>
      <div id="detail-tab" class="tab-content current">
        <div class="main-title">
          <h1>짧은 여행도 쾌적하게 즐기자!</h1>
        </div>
      </div>
      <!-- place detail -->
      <div class="description">
        <div class="desc-title">
          <h1 id="place-title">장소 이름</h1>
          <h4 id="place-addr">장소 주소</h4>
        </div>
        <div class="desc-card">
          <div class="detail-image">
            <img id="place-image" src="../assets/thumb_1.jpg" alt="detail-image">
          </div>
          <div class="place-desc">
            <div class="info-wrapper">
              <h4>실시간 혼잡도</h4>
              <div class="progress">
                <div id="realtime-gauge" class="progress-bar" role="progressbar" aria-label="Example with label"
                  style="width: 50%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="10">5</div>
              </div>
            </div>
            <div class="info-wrapper">
              <h4>어제 기준 혼잡도</h4>
              <div class="progress">
                <div id="timely-gauge" class="progress-bar" role="progressbar" aria-label="Example with label"
                  style="width: 50%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="10">5</div>
              </div>
            </div>
            <div class="info-wrapper">
              <h4>30일간 혼잡도 통계</h4>
              <div class="progress">
                <div id="stat-gauge" class="progress-bar" role="progressbar" aria-label="Example with label"
                  style="width: 50%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="10">5</div>
              </div>
            </div>
          </div>
        </div>
        <div class="nav-buttons">
          <button onclick="location.href = '../index.html'"><i class="bi bi-house"></i> Home</button>
        </div>
      </div>

    </div>
    <footer>Copyright © 2022 OSS Team 4. All rights reserved</footer>
  </div>

  <!-- Javascript-->
  <script src="../js/secret.js" type="text/javascript"></script>
  <script src="../js/data.js" type="text/javascript"></script>
  <script src="../js/detail_load.js" type="text/javascript"></script>
</body>

</html>
