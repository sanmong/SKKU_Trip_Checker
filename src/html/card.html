<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>카드리스트</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="card">;
		<div class="place-item">;
			<div class="place-img">
				<a href="html/detail.html?poiId=+ exhibitList[i].contents.poiId + ">;
					<img class="place-image" src="assets/thumb_1.jpg"
						style="float: left; width: 300px; height: 300px; border-radius: 10px; margin-right: 50px;">;
				</a>;
			</div>;
			<div class="info">;
				<div class="title">;
					<a href="html/detail.html?poiId=+ exhibitList[i].contents.poiId + ">;
						<strong>;
							exhibitList[i].contents.poiName;
						</strong>;
					</a>;
				</div>;
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuemin="0"
						aria-valuemax="100" aria-valuenow="100">;
					</div>;
				</div>
				<div class="address">;
					<small>;
						exhibitList[i].contents.poiId;
					</small>;
				</div>;
			</div>;
			<div class="date-congestion">;
				stringDate;
				혼잡도는 ;
				exhibitList[i].contents.rltm.congestion*100;
				%입니다.;
			</div>;
			<div class="more-information">;
				<a href="html/detail.html?poiId=+ exhibitList[i].contents.poiId + ">;
					상세 정보 보기</a>;
			</div>;
		</div>;
	</div>;
</body>
